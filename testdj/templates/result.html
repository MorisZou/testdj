

<!DOCTYPE html>
<html lang="zh-CN">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


{% load i18n %}
{% load bootstrap3 %}
{% block content %}

{% bootstrap_css %}
{% bootstrap_javascript %}



<head>
    <title>Search result</title>
</head>

<div class="container">
  <div class="table-responsive">
   <table class="table table-striped table-bordered table-hover">
    
    <caption><h1><p class="text-center">QUERY RESULT</p></h1></caption>
     
    <thead>
     </thead>
     <tbody>
     {% for message in messages %}
       <tr>
        <td>{{message}}</td>
       </tr>
     {% endfor %}
    </table>

   <form action="/search/" method="post">
        {% csrf_token %}
        {% buttons %}
     <button type="submit" value="return" class="btn btn-primary">
      {% bootstrap_icon "repeat" %} Return
    </button>
    {% endbuttons %}
   </form>

{% endblock content %}

</div>
</body>
</html>
